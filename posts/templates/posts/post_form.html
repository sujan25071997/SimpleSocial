{% extends "posts/post_base.html" %}
{% load crispy_forms_tags %}
{% block post_content %}
<h4>Create a new Post</h4>
<form id="postForm" action="{% url 'posts:create' %}" method="post">
  {% csrf_token %}
  {% form|crispy %}
  <button type="submit" value="Post" class='btn btn-primary btn-large'></button>
</form>

{% endblock %}
